<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Cuan - Slicing Laporan Keuangan</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="./assets/css/adnanstyle.css">

</head>
<body>

    <header class="header">

        <a href="#" class="logo">
            <img src="./assets/images/logoaturcuan.png" width="54" height="47" alt="">
            <span>
                Atur Cuan
            </span>
        </a>

        <nav class="navbar" data-navbar>
            <ul class="navbar-list" data-navbar-list>
                <li class="nav-item" data-nav-item><a href="#">Pendapatan</a></li>
                <li class="nav-item" data-nav-item><a href="#">Pengeluaran</a></li>
                <li class="nav-item" data-nav-item><a href="#">Tabungan</a></li>
                <li class="nav-item" data-nav-item><a href="#">Anggaran</a></li>
                <li class="nav-item" data-nav-item><a href="#">Laporan Keuangan</a></li>
            </ul>
        </nav>

        <div class="button-actions">
            <button data-nav-toggler>
                <img src="./assets/images/icons/hamburger-icon.svg" width="38" height="28" alt="">
            </button>
            <button>
                <img src="./assets/images/icons/user-profile-icon.svg" width="40" height="40" alt="">
            </button>
        </div>

    </header>

    <section id="daftarAnggaran" class="section">
        <div class="container">

            <div class="content">

                <!-- Card Form Pendapatan -->
                <div class="card-form card-table">

                    <div class="card-form-badge">
                        <div class="card-form-badge-title-wrapper">
                            <img src="./assets/images/icons/savings24-icon.svg" alt="" width="55" height="50">
                            <h3 class="card-form-badge-text-title">
                                Daftar Anggaran 
                            </h3>
                        </div>
                        <h2 class="card-form-badge-price fc-success">
                            November
                        </h2>
                    </div>

                    <ul class="card-order-list">
                        <li class="card-order-item">
                            <h3>Bahan Makanan</h3>
                            <span>Rp 300.000</span>
                        </li>
                        <li class="card-order-item">
                            <h3>Transportasi</h3>
                            <span>Rp 500.000</span>
                        </li>
                        <li class="card-order-item">
                            <h3>Edukasi</h3>
                            <span>Rp 250.000</span>
                        </li>
                        <li class="card-order-item">
                            <h3>Tagihan</h3>
                            <span>Rp 350.000</span>
                        </li>
                    </ul>

                    <button class="btn-success btn-add-more">
                        <img src="./assets/images/icons/plus-icon.svg" width="38" alt="">
                    </button>

                </div>
                
            </div>

        </div>
    </section>

    <script type="text/javascript">

        const navbar = document.querySelector('[data-navbar]');
        const buttonNavToggler = document.querySelector('[data-nav-toggler');

        buttonNavToggler.addEventListener("click", () => {
            navbar.classList.toggle('active');
        });

    </script>
    
</body>
</html>
