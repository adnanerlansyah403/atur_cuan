<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atur Cuan - Slicing Laporan Keuangan</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Link Custom CSS -->
    <link rel="stylesheet" href="./assets/css/adnanstyle.css">

</head>
<body>

    <section id="laporanKeuangan" class="section">
        <div class="container">

            <div class="content">

                <!-- Card Form Pendapatan -->
                <div class="card-form card-table">

                    <div class="card-form-badge">
                        <div class="card-form-badge-title-wrapper">
                            <img src="./assets/images/icons/savings24-icon.svg" alt="" width="55" height="50">
                            <h3 class="card-form-badge-text-title">
                                Laporan Keuangan 
                            </h3>
                        </div>
                        <h2 class="card-form-badge-price fc-success">
                            November
                        </h2>
                    </div>

                    <table class="card-form-table">
                        <thead class="card-form-thead">
                            <tr>
                                <td>No.</td>
                                <td>Tranksaksi</td>
                                <td>Total</td>
                                <td>Status</td>
                            </tr>
                        </thead>
                        <tbody class="card-form-tbody">
                            <tr>
                                <td>1</td>
                                <td>Pengeluaran</td>
                                <td>Rp. 25.000,-</td>
                                <td>Tetap</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Pengeluaran</td>
                                <td>Rp. 25.000,-</td>
                                <td>Makan</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Pengeluaran</td>
                                <td>Rp. 25.000,-</td>
                                <td>Tetap</td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Pengeluaran</td>
                                <td>Rp. 25.000,-</td>
                                <td>Laundry</td>
                            </tr>
                            <tr>
                                <td>5</td>
                                <td>Pengeluaran</td>
                                <td>Rp. 25.000,-</td>
                                <td>-</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
                
            </div>

        </div>
    </section>
    
</body>
</html>
